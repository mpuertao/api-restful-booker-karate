plugins {
    id 'java'
}

group = 'com.mpuertao'
version = '1.0-SNAPSHOT'

repositories {
    maven {
        url 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testImplementation 'com.intuit.karate:karate-junit5:1.4.1'
    testImplementation 'net.masterthought:cucumber-reporting:5.7.8'
}

test {
    useJUnitPlatform()
}

sourceSets{ // busque los recursos y excluya
    test{
        resources{
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}